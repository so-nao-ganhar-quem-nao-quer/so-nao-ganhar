<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>S√≥ N√£o Ganha Quem N√£o Quer</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top, #2a003d, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1a002b;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    header h1 {
      font-family: 'Russo One', sans-serif;
      font-size: 2.8rem;
      color: #ffcc00;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #ffcc00;
      color: #1a002b;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .game-container {
      background: #2a003d;
      border: 3px solid #ffcc00;
      border-radius: 20px;
      padding: 40px;
      max-width: 900px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 204, 0, 0.3);
      position: relative;
    }

    .game-container h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .slot-wrapper {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .reel {
      background: #1a001f;
      border: 2px solid #ffaa00;
      border-radius: 12px;
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease-in-out;
      user-select: none;
    }

    .reel.highlight {
      border-color: #00ff99;
      box-shadow: 0 0 15px #00ff99;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from {
        box-shadow: 0 0 15px #00ff99;
      }
      to {
        box-shadow: 0 0 30px #00ff99;
      }
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    button {
      padding: 10px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ffd700, #ffaa00);
      color: #1a001f;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      user-select: none;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ffcc00, #ff8800);
    }

    input[type="number"] {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      width: 120px;
      text-align: center;
    }

    #mensagem {
      font-size: 1.1rem;
      font-weight: bold;
      min-height: 30px;
      padding: 5px;
      user-select: none;
    }

    #saldo {
      font-weight: bold;
      color: #00ffcc;
      user-select: none;
    }

    footer {
      background: #1a002b;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #aaa;
      user-select: none;
    }

    /* RESPONSIVO PARA CELULARES */
    @media (max-width: 380px) {
      .slot-wrapper {
        grid-template-columns: repeat(3, 60px);
        gap: 8px;
      }

      .reel {
        width: 60px;
        height: 60px;
        font-size: 1.8rem;
      }

      .game-container {
        padding: 15px;
      }

      header h1 {
        font-size: 1.4rem;
      }

      .game-container h2 {
        font-size: 1.4rem;
      }

      button {
        font-size: 0.9rem;
        padding: 6px 16px;
      }

      input[type="number"] {
        width: 70px;
        font-size: 0.85rem;
      }

      #mensagem {
        font-size: 1rem;
        text-align: center;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>S√≥ N√£o Ganha Quem N√£o Quer</h1>
    <nav>
      <a href="#">In√≠cio</a>
      <a href="#">Jogos</a>
      <a href="#">Suporte</a>
    </nav>
  </header>

  <main>
    <div class="game-container">
      <h2>Jogo do Tigroso</h2>
      <div class="slot-wrapper" id="slot">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
      </div>

      <div class="controls">
        <p>Saldo: <span id="saldo">R$ 100.00</span></p>
        <input type="number" id="aposta" min="1" value="5" />
        <button id="btnGirar">Girar</button>
        <p id="mensagem"></p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 S√≥ N√£o Ganha Quem N√£o Quer. Todos os direitos reservados.
  </footer>

  <script>
    const reels = document.querySelectorAll('.reel');
    const btnGirar = document.getElementById('btnGirar');
    const saldoEl = document.getElementById('saldo');
    const apostaInput = document.getElementById('aposta');
    const mensagem = document.getElementById('mensagem');

    const simbolos = ['üêØ','üêØ','üêØ','üê±','üê∂','üê∏','üê∑','ü¶Å','üêµ']; // mais chances do tigre
    let saldo = 100.00;

    function atualizarSaldo() {
      saldoEl.textContent = `R$ ${saldo.toFixed(2)}`;
    }

    function validarAposta() {
      const aposta = parseFloat(apostaInput.value);
      if (isNaN(aposta) || aposta <= 0) {
        mensagem.textContent = 'Digite um valor v√°lido para apostar.';
        mensagem.style.color = '#ff5555';
        return null;
      }
      if (aposta > saldo) {
        mensagem.textContent = 'Saldo insuficiente para essa aposta.';
        mensagem.style.color = '#ff5555';
        return null;
      }
      mensagem.textContent = '';
      return aposta;
    }

    function girarSlot() {
      const aposta = validarAposta();
      if (aposta === null) return;

      saldo -= aposta;
      atualizarSaldo();
      mensagem.textContent = '';
      btnGirar.disabled = true;

      reels.forEach(r => r.classList.remove('highlight'));

      let animCount = 0;
      const animInterval = setInterval(() => {
        reels.forEach(r => {
          r.textContent = simbolos[Math.floor(Math.random() * simbolos.length)];
        });
        animCount++;
        if (animCount > 15) {
          clearInterval(animInterval);
          mostrarResultado(aposta);
        }
      }, 80);
    }

    function mostrarResultado(aposta) {
      const resultados = Array.from(reels).map(() => simbolos[Math.floor(Math.random() * simbolos.length)]);
      reels.forEach((r, i) => {
        r.textContent = resultados[i];
      });

      const linhas = [
        [0,1,2], [3,4,5], [6,7,8], // linhas horizontais
        [0,4,8], [2,4,6]           // diagonais
      ];

      let ganhou = false;
      let linhasGanhas = [];

      linhas.forEach(indices => {
        if(resultados[indices[0]] === resultados[indices[1]] && resultados[indices[1]] === resultados[indices[2]]) {
          ganhou = true;
          linhasGanhas.push(indices);
        }
      });

      if (ganhou) {
        linhasGanhas.forEach(indices => {
          indices.forEach(i => reels[i].classList.add('highlight'));
        });
        const premio = aposta * 5 * linhasGanhas.length;
        saldo += premio;
        atualizarSaldo();
        mensagem.textContent = `üéâ Parab√©ns! Voc√™ ganhou R$ ${premio.toFixed(2)} com ${linhasGanhas.length} linha(s)!`;
        mensagem.style.color = '#7CFC00';
      } else {
        mensagem.textContent = 'üíî Que pena! Tente novamente.';
        mensagem.style.color = '#ff5555';
      }

      btnGirar.disabled = false;
    }

    atualizarSaldo();
    btnGirar.addEventListener('click', girarSlot);
    apostaInput.addEventListener('input', validarAposta);
  </script>
</body>
</html>
