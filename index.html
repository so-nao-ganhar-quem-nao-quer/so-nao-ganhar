<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>S√≥ N√£o Ganha Quem N√£o Quer</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top, #2a003d, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1a002b;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    header h1 {
      font-family: 'Russo One', sans-serif;
      font-size: 2.8rem;
      color: #ffcc00;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #ffcc00;
      color: #1a002b;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      position: relative;
    }

    .game-container {
      background: #2a003d;
      border: 3px solid #ffcc00;
      border-radius: 20px;
      padding: 40px;
      max-width: 900px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 204, 0, 0.3);
      position: relative;
      user-select: none;
    }

    .game-container h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .slot-wrapper {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
      position: relative;
    }

    .reel {
      background: #1a001f;
      border: 2px solid #ffaa00;
      border-radius: 12px;
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease-in-out;
      user-select: none;
      position: relative;
      z-index: 1;
    }

    .reel.highlight {
      border-color: #00ff99;
      box-shadow: 0 0 15px #00ff99;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from {
        box-shadow: 0 0 15px #00ff99;
      }
      to {
        box-shadow: 0 0 30px #00ff99;
      }
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    button {
      padding: 10px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ffd700, #ffaa00);
      color: #1a001f;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      user-select: none;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ffcc00, #ff8800);
    }

    input[type="number"] {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      width: 120px;
      text-align: center;
    }

    #mensagem {
      font-size: 1.1rem;
      font-weight: bold;
      min-height: 30px;
      padding: 5px;
      user-select: none;
    }

    #saldo {
      font-weight: bold;
      color: #00ffcc;
      user-select: none;
    }

    footer {
      background: #1a002b;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #aaa;
      user-select: none;
    }

    /* Canvas linha de conex√£o */
    #lineCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }

    /* RESPONSIVO PARA CELULARES */
    @media (max-width: 380px) {
      .slot-wrapper {
        grid-template-columns: repeat(3, 60px);
        gap: 8px;
      }

      .reel {
        width: 60px;
        height: 60px;
        font-size: 1.8rem;
      }

      .game-container {
        padding: 15px;
      }

      header h1 {
        font-size: 1.4rem;
      }

      .game-container h2 {
        font-size: 1.4rem;
      }

      button {
        font-size: 0.9rem;
        padding: 6px 16px;
      }

      input[type="number"] {
        width: 70px;
        font-size: 0.85rem;
      }

      #mensagem {
        font-size: 1rem;
        text-align: center;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>S√≥ N√£o Ganha Quem N√£o Quer</h1>
    <nav>
      <a href="#">In√≠cio</a>
      <a href="#">Jogos</a>
      <a href="#">Suporte</a>
    </nav>
  </header>

  <main>
    <div class="game-container" id="gameContainer">
      <h2>Jogo do Tigrinho</h2>
      <div class="slot-wrapper" id="slot">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
      </div>
      <canvas id="lineCanvas"></canvas>

      <div class="controls">
        <p>Saldo: <span id="saldo">R$ 100.00</span></p>
        <input type="number" id="aposta" min="1" value="5" />
        <button id="btnGirar">Girar</button>
        <p id="mensagem"></p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 S√≥ N√£o Ganha Quem N√£o Quer. Todos os direitos reservados.
  </footer>

  <script>
    const reels = document.querySelectorAll('.reel');
    const btnGirar = document.getElementById('btnGirar');
    const saldoEl = document.getElementById('saldo');
    const apostaInput = document.getElementById('aposta');
    const mensagem = document.getElementById('mensagem');
    const canvas = document.getElementById('lineCanvas');
    const gameContainer = document.getElementById('gameContainer');
    const ctx = canvas.getContext('2d');

    const simbolos = ['üêØ', 'üé∞', 'üßß', 'üëë', 'üí∞', 'üçä', 'üèÜ'];

    const valoresSimbolo = {
      'üêØ': 10,
      'üé∞': 8,
      'üßß': 6,
      'üëë': 5,
      'üí∞': 4,
      'üçä': 2,
      'üèÜ': 3,
    };

    let saldo = 100.00;

    function ajustarCanvas() {
      const rect = gameContainer.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      canvas.style.top = '0';
      canvas.style.left = '0';
    }

    function desenharLinha(indices) {
      ctx.strokeStyle = '#00ff99';
      ctx.lineWidth = 5;
      ctx.shadowColor = '#00ff99';
      ctx.shadowBlur = 10;
      ctx.lineCap = 'round';

      ctx.beginPath();

      indices.forEach((index, i) => {
        const reel = reels[index];
        const rect = reel.getBoundingClientRect();
        const containerRect = gameContainer.getBoundingClientRect();

        const x = rect.left - containerRect.left + rect.width / 2;
        const y = rect.top - containerRect.top + rect.height / 2;

        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });

      ctx.stroke();
    }

    function limparLinha() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function iniciarTabuleiro() {
      reels.forEach((r) => {
        r.textContent = simbolos[Math.floor(Math.random() * simbolos.length)];
        r.classList.remove('highlight');
      });
      limparLinha();
    }

    function atualizarSaldo() {
      saldoEl.textContent = `R$ ${saldo.toFixed(2)}`;
    }

    function validarAposta() {
      const aposta = parseFloat(apostaInput.value);
      if (isNaN(aposta) || aposta <= 0) {
        mensagem.textContent = 'Digite um valor v√°lido para apostar.';
        mensagem.style.color = '#ff5555';
        return null;
      }
      if (aposta > saldo) {
        mensagem.textContent = 'Saldo insuficiente para essa aposta.';
        mensagem.style.color = '#ff5555';
        return null;
      }
      mensagem.textContent = '';
      return aposta;
    }

    // Gera√ß√£o de s√≠mbolos com chance 30% de repetir o anterior para ser um pouco mais dif√≠cil
    function gerarSimbolosComChance() {
      const resultados = [];
      for (let i = 0; i < 9; i++) {
        if (i === 0) {
          resultados[i] = simbolos[Math.floor(Math.random() * simbolos.length)];
        } else {
          const repetirVizinho = Math.random() < 0.3; // 30% chance de repetir o anterior
          if (repetirVizinho) {
            resultados[i] = resultados[i - 1];
          } else {
            resultados[i] = simbolos[Math.floor(Math.random() * simbolos.length)];
          }
        }
      }
      return resultados;
    }

    // Verifica apenas combina√ß√µes horizontais e diagonais
    function verificarVitoria(tabuleiro) {
      const linhas = [
        [0,1,2],
        [3,4,5],
        [6,7,8],
        [0,4,8],
        [2,4,6]
      ];

      let ganhos = [];
      linhas.forEach(indices => {
        const simbolo = tabuleiro[indices[0]];
        if (simbolo && indices.every(i => tabuleiro[i] === simbolo)) {
          ganhos.push({simbolo, indices});
        }
      });

      return ganhos;
    }

    function destacarVencedores(ganhos) {
      reels.forEach(r => r.classList.remove('highlight'));
      limparLinha();

      ganhos.forEach(({indices}) => {
        indices.forEach(i => reels[i].classList.add('highlight'));
        desenharLinha(indices);
      });
    }

    function girar() {
      const aposta = validarAposta();
      if (!aposta) return;

      btnGirar.disabled = true;
      mensagem.textContent = 'Girando...';
      mensagem.style.color = '#fff';

      saldo -= aposta;
      atualizarSaldo();

      const tabuleiro = gerarSimbolosComChance();

      let contador = 0;
      const interval = setInterval(() => {
        for(let i=0; i<9; i++) {
          reels[i].textContent = simbolos[Math.floor(Math.random() * simbolos.length)];
          reels[i].classList.remove('highlight');
        }
        limparLinha();

        contador++;
        if (contador >= 15) {
          clearInterval(interval);

          for(let i=0; i<9; i++) {
            reels[i].textContent = tabuleiro[i];
          }

          const ganhos = verificarVitoria(tabuleiro);

          if (ganhos.length > 0) {
            let ganhoTotal = 0;
            ganhos.forEach(({simbolo}) => {
              ganhoTotal += valoresSimbolo[simbolo] * aposta;
            });

            saldo += ganhoTotal;
            atualizarSaldo();

            mensagem.textContent = `Parab√©ns! Voc√™ ganhou R$ ${ganhoTotal.toFixed(2)} em ${ganhos.length} combina√ß√£o${ganhos.length > 1 ? '√µes' : ''}!`;
            mensagem.style.color = '#00ff99';

            destacarVencedores(ganhos);
          } else {
            mensagem.textContent = 'Que pena, n√£o foi dessa vez. Tente de novo!';
            mensagem.style.color = '#ff5555';
            limparLinha();
            reels.forEach(r => r.classList.remove('highlight'));
          }

          btnGirar.disabled = false;
        }
      }, 100);
    }

    window.addEventListener('resize', ajustarCanvas);

    btnGirar.addEventListener('click', girar);
    apostaInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') girar();
    });

    iniciarTabuleiro();
    ajustarCanvas();
    atualizarSaldo();
  </script>
</body>
</html>
